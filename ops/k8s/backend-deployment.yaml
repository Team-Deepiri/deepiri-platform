apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripblip-backend-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tripblip-backend
      color: blue
  template:
    metadata:
      labels:
        app: tripblip-backend
        color: blue
    spec:
      containers:
        - name: backend
          image: yourrepo/tripblip-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: production
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tripblip-secrets
                  key: jwt_secret
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tripblip-secrets
                  key: openai_api_key
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: tripblip-secrets
                  key: mongo_uri
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tripblip-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tripblip-backend-blue
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60

