apiVersion: v1
kind: Secret
metadata:
  name: cyrex-secret
  namespace: default
  annotations:
    description: "Secret for Cyrex (Python Agent) Service - confidential environment variables"
type: Opaque
stringData:
  # AI Provider API Keys
  OPENAI_API_KEY: "your-openai-api-key"
  
  # Cyrex API Key
  CYREX_API_KEY: "change-me"
  
  # ML/AI Platform API Keys
  WANDB_API_KEY: "your-wandb-api-key"
  PINECONE_API_KEY: "your-pinecone-api-key"
  
  # Vector Store URLs
  WEAVIATE_URL: "your-weaviate-url"
  
  # InfluxDB Token
  INFLUXDB_TOKEN: "your-influxdb-token"

