apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secret
  namespace: default
  annotations:
    description: "Secret for Auth Service - confidential environment variables"
type: Opaque
stringData:
  # InfluxDB Token
  INFLUXDB_TOKEN: "your-influxdb-token"
  
  # OAuth Configuration
  OAUTH_CLIENT_ID: "your-oauth-client-id"
  OAUTH_CLIENT_SECRET: "your-oauth-client-secret"
  
  # JWT Configuration
  JWT_SECRET: "your-jwt-secret-key-minimum-32-characters"
  JWT_EXPIRES_IN: "7d"
  
  # Session Secret
  SESSION_SECRET: "your-session-secret"

