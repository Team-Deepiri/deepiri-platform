apiVersion: v1
kind: Secret
metadata:
  name: external-bridge-service-secret
  namespace: default
  annotations:
    description: "Secret for External Bridge Service - confidential environment variables"
type: Opaque
stringData:
  # GitHub Integration
  GITHUB_CLIENT_ID: "your-github-client-id"
  GITHUB_CLIENT_SECRET: "your-github-client-secret"
  GITHUB_WEBHOOK_SECRET: "your-github-webhook-secret"
  
  # Notion Integration
  NOTION_CLIENT_ID: "your-notion-client-id"
  NOTION_CLIENT_SECRET: "your-notion-client-secret"
  NOTION_WEBHOOK_SECRET: "your-notion-webhook-secret"
  
  # Trello Integration
  TRELLO_API_KEY: "your-trello-api-key"
  TRELLO_API_SECRET: "your-trello-api-secret"
  TRELLO_WEBHOOK_SECRET: "your-trello-webhook-secret"

