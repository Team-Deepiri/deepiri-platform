apiVersion: v1
kind: ConfigMap
metadata:
  name: challenge-service-config
  namespace: default
  annotations:
    description: "ConfigMap for Challenge Service - public configuration"
data:
  # Server Configuration
  NODE_ENV: "development"
  PORT: "5007"
  
  # Database URLs (using Docker service names)
  MONGO_URI: "mongodb://admin:password@mongodb:27017/deepiri?authSource=admin"
  
  # Service URLs
  CYREX_URL: "http://cyrex:8000"

