apiVersion: v1
kind: ConfigMap
metadata:
  name: cyrex-config
  namespace: default
  annotations:
    description: "ConfigMap for Cyrex (Python Agent) Service - public configuration"
data:
  # AI Configuration
  OPENAI_MODEL: "gpt-4o-mini"
  CORS_ORIGIN: "http://localhost:5173"
  
  # MLflow Configuration
  MLFLOW_TRACKING_URI: "http://mlflow:5000"
  
  # Model Registry Paths
  MODEL_REGISTRY_PATH: "/app/model_registry"
  STAGING_MODEL_PATH: "/app/models/staging"
  PRODUCTION_MODEL_PATH: "/app/models/production"
  
  # Vector Store Configuration
  PINECONE_ENVIRONMENT: "us-east1-gcp"
  PINECONE_INDEX: "deepiri"
  
  # InfluxDB Configuration
  INFLUXDB_URL: "http://influxdb:8086"
  INFLUXDB_ORG: "deepiri"
  INFLUXDB_BUCKET: "analytics"
  
  # Milvus Configuration
  MILVUS_HOST: "milvus"
  MILVUS_PORT: "19530"
  
  # Cache Configuration
  TRANSFORMERS_CACHE: "/app/.cache/huggingface"
  HF_HOME: "/app/.cache/huggingface"
  SENTENCE_TRANSFORMERS_HOME: "/app/.cache/sentence_transformers"

