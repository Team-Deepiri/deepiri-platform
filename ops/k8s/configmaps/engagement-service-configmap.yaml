apiVersion: v1
kind: ConfigMap
metadata:
  name: engagement-service-config
  namespace: default
  annotations:
    description: "ConfigMap for Engagement Service - public configuration"
data:
  # Server Configuration
  NODE_ENV: "development"
  PORT: "5003"
  
  # Database URLs (using Docker service names)
  MONGO_URI: "mongodb://admin:password@mongodb:27017/deepiri?authSource=admin"
  
  # Redis Configuration
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"

