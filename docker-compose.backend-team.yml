  # Frontend with Vite HMR
  frontend-dev:
    build:
      context: ./deepiri-web-frontend
      dockerfile: Dockerfile.dev
    image: deepiri-dev-frontend:latest
    pull_policy: never
    container_name: deepiri-frontend-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "5173:5173"
    env_file:
      - .env-k8s/frontend-dev.env
    environment:
      # Override or add docker-specific variables here if needed
      VITE_API_URL: http://localhost:${API_GATEWAY_PORT:-5100}/api
    volumes:
      - ./deepiri-web-frontend:/app
      - /app/node_modules
    depends_on:
      - api-gateway
    networks:
      - deepiri-backend-network

volumes:
  mongodb_backend_data:
    driver: local
  redis_backend_data:
    driver: local
  influxdb_backend_data:
    driver: local

networks:
  deepiri-backend-network:
    driver: bridge

