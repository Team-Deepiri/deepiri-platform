name: deepiri-backend-team

# Backend Team Docker Compose Configuration
# 
# This file matches the services referenced in:
# - team_dev_environments/backend-team/build.sh
# - team_dev_environments/backend-team/start.sh
# - team_dev_environments/backend-team/stop.sh
#
# Primary services: frontend-dev, api-gateway, auth-service
# Dependencies: mongodb, redis, influxdb, task-orchestrator, engagement-service,
#   platform-analytics-service, notification-service, external-bridge-service,
#   challenge-service, realtime-gateway
#
# API Gateway Port Configuration:
#   - External port: 5100 (configurable via API_GATEWAY_PORT env var)
#   - Internal port: 5000 (container port, unchanged)
#   - This avoids conflict with macOS AirPlay Receiver on port 5000
#
# IMPORTANT: Set DOCKER_BUILDKIT=1 before building to enable layer caching
# This prevents 50GB+ of dangling images on every build

x-build-args: &build-args
  # Use BuildKit for better caching and no dangling images
  DOCKER_BUILDKIT: 1
  BUILDKIT_PROGRESS: plain

# Minimal logging - logs are automatically cleared and not saved
x-logging: &minimal-logging
  driver: "local"
  options:
    max-size: "1m"      # Only 1MB per file
    max-file: "1"       # Only 1 file (no rotation backup)
    compress: "false"   # No compression (faster cleanup)

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: deepiri-mongodb-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-deepiri}
    volumes:
      - mongodb_backend_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - deepiri-backend-network

  # Mongo Express - Database Admin UI
  mongo-express:
    image: mongo-express:1.0.2
    container_name: deepiri-mongo-express-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
    depends_on:
      - mongodb
    networks:
      - deepiri-backend-network

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: deepiri-redis-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "6380:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis_backend_data:/data
    networks:
      - deepiri-backend-network

  # InfluxDB for Time-Series Analytics
  influxdb:
    image: influxdb:2.7
    container_name: deepiri-influxdb-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USER:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD:-adminpassword}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-deepiri}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-analytics}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:-your-influxdb-token}
    volumes:
      - influxdb_backend_data:/var/lib/influxdb2
    networks:
      - deepiri-backend-network

  # API Gateway - Routes requests to all microservices
  api-gateway:
    build:
      context: ./platform-services
      dockerfile: backend/deepiri-api-gateway/Dockerfile
    image: deepiri-dev-api-gateway:latest
    pull_policy: never
    container_name: deepiri-api-gateway-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "${API_GATEWAY_PORT:-5100}:5000"  # Using 5100 externally to avoid conflict with macOS AirPlay on port 5000
    env_file:
      - .env-k8s/api-gateway.env
    environment:
      # Override or add docker-specific variables here if needed
      PORT: 5000
    volumes:
      - ./platform-services/backend/deepiri-api-gateway:/app
      - /app/node_modules
      - /app/dist
    command: sh -c "if [ ! -d node_modules ]; then npm install --legacy-peer-deps; fi && npm run dev"
    depends_on:
      - auth-service
      - task-orchestrator
      - engagement-service
      - platform-analytics-service
      - notification-service
      - external-bridge-service
      - challenge-service
      - realtime-gateway
    networks:
      - deepiri-backend-network

  # Auth Service
  auth-service:
    build:
      context: ./platform-services
      dockerfile: backend/deepiri-auth-service/Dockerfile
    image: deepiri-dev-auth-service:latest
    pull_policy: never
    container_name: deepiri-auth-service-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "5001:5001"
    env_file:
      - .env-k8s/auth-service.env
    environment:
      # Override or add docker-specific variables here if needed
      PORT: 5001
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DB:-deepiri}?authSource=admin
    volumes:
      - ./platform-services/backend/deepiri-auth-service:/app
      - ./platform-services/shared/deepiri-shared-utils:/shared-utils
      - /app/node_modules
    command: sh -c "cd /shared-utils && npm install --legacy-peer-deps && npm run build && cd /app && npm install --legacy-peer-deps file:/shared-utils && npm run dev"
    depends_on:
      - mongodb
      - influxdb
    networks:
      - deepiri-backend-network

  # Task Orchestrator Service
  task-orchestrator:
    build:
      context: ./platform-services
      dockerfile: backend/deepiri-task-orchestrator/Dockerfile
    image: deepiri-dev-task-orchestrator:latest
    pull_policy: never
    container_name: deepiri-task-orchestrator-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "5002:5002"
    env_file:
      - .env-k8s/task-orchestrator.env
    environment:
      # Override or add docker-specific variables here if needed
      PORT: 5002
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DB:-deepiri}?authSource=admin
    volumes:
      - ./platform-services/backend/deepiri-task-orchestrator:/app
      - ./platform-services/shared/deepiri-shared-utils:/shared-utils
      - /app/node_modules
    command: sh -c "cd /shared-utils && npm install --legacy-peer-deps && npm run build && cd /app && npm install --legacy-peer-deps file:/shared-utils && npm run dev"
    depends_on:
      - mongodb
    networks:
      - deepiri-backend-network

  # Engagement Service
  engagement-service:
    build:
      context: ./platform-services
      dockerfile: backend/deepiri-engagement-service/Dockerfile
    image: deepiri-dev-engagement-service:latest
    pull_policy: never
    container_name: deepiri-engagement-service-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "5003:5003"
    env_file:
      - .env-k8s/engagement-service.env
    environment:
      # Override or add docker-specific variables here if needed
      PORT: 5003
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DB:-deepiri}?authSource=admin
    volumes:
      - ./platform-services/backend/deepiri-engagement-service:/app
      - ./platform-services/shared/deepiri-shared-utils:/shared-utils
      - /app/node_modules
    command: sh -c "cd /shared-utils && npm install --legacy-peer-deps && npm run build && cd /app && npm install --legacy-peer-deps file:/shared-utils && npm run dev"
    depends_on:
      - mongodb
      - redis
    networks:
      - deepiri-backend-network

  # Platform Analytics Service
  platform-analytics-service:
    build:
      context: ./platform-services
      dockerfile: backend/deepiri-platform-analytics-service/Dockerfile
    image: deepiri-dev-platform-analytics-service:latest
    pull_policy: never
    container_name: deepiri-platform-analytics-service-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "5004:5004"
    env_file:
      - .env-k8s/platform-analytics-service.env
    environment:
      # Override or add docker-specific variables here if needed
      PORT: 5004
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DB:-deepiri}?authSource=admin
    volumes:
      - ./platform-services/backend/deepiri-platform-analytics-service:/app
      - ./platform-services/shared/deepiri-shared-utils:/shared-utils
      - /app/node_modules
    command: sh -c "cd /shared-utils && npm install --legacy-peer-deps && npm run build && cd /app && npm install --legacy-peer-deps file:/shared-utils && npm run dev"
    depends_on:
      - mongodb
      - influxdb
    networks:
      - deepiri-backend-network

  # Notification Service
  notification-service:
    build:
      context: ./platform-services
      dockerfile: backend/deepiri-notification-service/Dockerfile
    image: deepiri-dev-notification-service:latest
    pull_policy: never
    container_name: deepiri-notification-service-backend
    restart: unless-stopped
    logging: *minimal-logging
    ports:
      - "5005:5005"
    env_file:
      - .env-k8s/notification-service.env
    environment:
      # Override or add docker-specific variables here if needed
      PORT: 5005
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DB:-deepiri}?authSource=admin
    volumes:
      - ./platform-services/backend/deepiri-notification-service:/app
      - ./platform-services/shared/deepiri-shared-utils:/shared-utils
      - /app/node_modules
    command: sh -c "cd /shared-utils && npm install --legacy-peer-deps && npm run build && cd /app && npm install --legacy-peer-deps file:/shared-utils && npm run dev"
    depends_on:
